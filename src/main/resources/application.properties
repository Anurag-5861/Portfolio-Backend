spring.application.name=MyPortpolio
server.port=8090

# Database (read from env)
spring.datasource.url=${DATABASE_URL}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=20000

# Actuator
management.endpoint.health.show-details=always
management.endpoints.web.base-path=/actuator
management.endpoints.web.exposure.include=*

# Redis
upstash.redis.rest.ssl=true
upstash.redis.rest.hostname=${REDIS_HOST}
upstash.redis.rest.port=${REDIS_PORT}
upstash.redis.rest.token=${REDIS_TOKEN}

# Email
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${EMAIL_USERNAME}
spring.mail.password=${EMAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.timeout=5000

# JWT
jwt.secret=${JWT_SECRET}

# Ping
my.portfolio.id=${MY_EMAIL}
id.password=${MY_PASSWORD}
portfolio.api=${API}
